<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cargo track pro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="delivery-truck.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <h1>cargo track pro</h1>
        <h2>Список грузов</h2>

        <p class="d-inline-flex gap-1">
            <a class="btn btn-primary" data-bs-toggle="collapse" href="#AddNewCargoForm" role="button" aria-expanded="false" aria-controls="collapseExample">
              Добавить новый груз
            </a>
        </p>
          <div class="mb-3 collapse" id="AddNewCargoForm">
            <div class="card card-body">
                <form>
                    <div class="mb-3 row">
                        <div class="col-md-3">
                            <label for="cargoName" class="form-label">Название груза</label>
                            <input type="text" class="form-control" id="cargoName" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">Введите название груза</div>
                        </div>
                        <div class="col-md-3">
                            <label for="cargoFrom" class="form-label">Откуда</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Выберите город</option>
                                <option value="1">Москва</option>
                                <option value="2">Санкт-Петербург</option>
                                <option value="3">Уфа</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="cargoTo" class="form-label">Куда</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Выберите город</option>
                                <option value="1">Москва</option>
                                <option value="2">Санкт-Петербург</option>
                                <option value="3">Уфа</option>
                            </select>
                        </div> 
                        <div class="col-md-3">
                            <label for="cargoDate" class="form-label">Дата отправки</label>
                            <input type="date" class="form-control" id="cargoDate">
                        </div>
                        <div class="col-md-3 mt-4">
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>

        <table id="cargoList" class="table table-hover">
            <thead class="table-light">
              <tr></tr>
                <th>ID</th>
                <th>Название</th>
                <th>Статус</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Дата отправки</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
                <td>CARGO001</td>
                <td>Строительные материалы</td>
                <td>
                    
                </td>
                <td>Москва</td>
                <td>Казань</td>
                <td>2024-11-24</td>
              </tr>
            </tbody>
          </table>
    </div>
        <footer class="fixed-bottom d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2025 cargo track pro</span>
          </div>
          <a class="text-body-secondary" href="https://www.flaticon.com/free-icons/dispatch" title="dispatch icons">Dispatch icons created by Us and Up - Flaticon</a>
          <ul class="mx-auto nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://github.com/Gumerov-Vadim/cargotrackpro"><i class="bi bi-github"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-info-circle"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><i class="bi bi-truck"></i></a></li>
          </ul>
        </footer>
    <script src="script.js"></script>
</body>
</html>
